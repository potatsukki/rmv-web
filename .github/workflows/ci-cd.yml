name: Frontend CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true
          script: |
            set -e

            wait_for_health() {
              container="$1"
              expected="${2:-healthy}"
              retries="${3:-60}"
              sleep_seconds="${4:-3}"

              for i in $(seq 1 "$retries"); do
                status="$(docker inspect -f '{{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' "$container" 2>/dev/null || true)"
                echo "[$i/$retries] $container status: $status"
                if [ "$status" = "$expected" ]; then
                  return 0
                fi
                sleep "$sleep_seconds"
              done

              echo "Timed out waiting for $container to become $expected"
              return 1
            }

            mkdir -p /opt/rmv

            if [ ! -d /opt/rmv/rmv-server/.git ]; then
              git clone https://github.com/potatsukki/rmv-server.git /opt/rmv/rmv-server
            fi

            if [ ! -d /opt/rmv/rmv-web/.git ]; then
              git clone https://github.com/potatsukki/rmv-web.git /opt/rmv/rmv-web
            fi

            git -C /opt/rmv/rmv-server fetch --all
            git -C /opt/rmv/rmv-server reset --hard origin/main
            git -C /opt/rmv/rmv-web fetch --all
            git -C /opt/rmv/rmv-web reset --hard origin/main

            cd /opt/rmv/rmv-server/deploy
            docker compose -f docker-compose.prod.yml up -d --build api web nginx

            wait_for_health rmv-api healthy
            wait_for_health rmv-web healthy

            docker exec rmv-nginx wget --no-verbose --tries=1 --spider http://api:5000/api/v1/health
            docker exec rmv-nginx wget --no-verbose --tries=1 --spider http://web/

            docker compose -f docker-compose.prod.yml ps
            docker image prune -f
